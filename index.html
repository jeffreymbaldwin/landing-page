<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <div class="header">
            <div class="logo">
                Header Logo
            </div>
            <div class="header-links">
                <ul>
                    <li>header link one</li>
                    <li>header link two</li>
                    <li>header link three</li>
                </ul>
            </div>
        </div>
    </div>  
    <div class="hero-container">
        <div class="hero">
            <div class="hero-left">
                <div class="hero-awesome">This website is awesome</div>
                <div class="hero-info">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
                <button class="hero-button">Sign up</button>
            </div>
            <div class="hero-right"> 
                <div class="hero-image">this is a placeholder for an image</div>
            </div>
        </div>
    </div> 
</body>
</html>
